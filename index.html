<!DOCTYPE html>
<html>
<head>
    <title>Local Primitive Interface</title>
    <script src="local_script.js"></script>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            grid-gap: 10px;
            height: 400px;
        }

        .panel {
            background-color: #f0f0f0;
            padding: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Primitive Interface</h1>

    <input type="text" id="addBookmark" placeholder="Enter Bookmark Name">  
    <button onclick="saveBookmark()">Save Bookmark</button>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" id="reloadBookmark" placeholder="Enter Bookmark Name">  
    <button onclick="reloadBookmark()">Reload Bookmark</button>

    <p>
    <input type="text" id="keywordInput" placeholder="Enter keyword">
    <button onclick="search()">Search</button>
    </p>

    <div class="container">
        <div class="panel">
            <h2>Video</h2>
            <!-- Content for panel 1 -->
            <div id="video"></div>
            <button onclick="navigateBack('video')"> &#x21A9; </button>
            <button onclick="prevlg('video')"> &#x2190; LG </button>
            <button onclick="prevlb('video')"> &#x2190; </button>
            <button onclick="synclb('video')">Sync</button>
            <button onclick="nextlb('video')"> &#x2192; </button>
            <button onclick="nextlg('video')"> &#x2192; LG </button>
            <button onclick="navigateForward('video')"> &#x21AA; </button>
        </div>
        <div class="panel">
            <h2>Text</h2>
            <!-- Content for panel 2 -->
            <div id="text"></div>
            <button onclick="navigateBack('text')"> &#x21A9; </button>
            <button onclick="prevlg('text')"> &#x2190; LG </button>

            <button onclick="synclb('text')">Sync</button>

            <button onclick="nextlg('text')"> &#x2192; LG </button>
            <button onclick="navigateForward('text')"> &#x21AA; </button>
        </div>
        <div class="panel">
            <h2>Graphic</h2>
            <!-- Content for panel 3 -->
            <div id="graphic"></div>
            <button onclick="navigateBack('graphic')"> &#x21A9; </button>
            <button onclick="prevlg('graphic')"> &#x2190; LG </button>
            <button onclick="prevlb('graphic')"> &#x2190; </button>
            <button onclick="synclb('graphic')">Sync</button>
            <button onclick="nextlb('graphic')"> &#x2192; </button>
            <button onclick="nextlg('graphic')"> &#x2192; LG </button>
            <button onclick="navigateForward('graphic')"> &#x21AA; </button>
        </div>
        <div class="panel">
            <h2>Assessment</h2>
            <!-- Content for panel 4 -->
            <div id="assessment"></div>
            <button onclick="navigateBack('assessment')"> &#x21A9; </button>
            <button onclick="prevlg('assessment')"> &#x2190; LG </button>
            <button onclick="prevlb('assessment')"> &#x2190; </button>
            <button onclick="synclb('assessment')">Sync</button>
            <button onclick="nextlb('assessment')"> &#x2192; </button>
            <button onclick="nextlg('assessment')"> &#x2192; LG </button>
            <button onclick="navigateForward('assessment')"> &#x21AA; </button>
        </div>
    </div>

</body>
</html>
